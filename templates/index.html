<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1d3d; /* Dark navy blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f4f7f9; /* Light font color for better contrast */
        }

        .container {
            background-color: #e8eff7; /* Light blue */
            width: 90%;
            max-width: 400px;
            padding: 2em;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            color: #333333; /* Dark text color for readability */
        }

        h2 {
            color: #0b1d3d; /* Matching dark navy for heading */
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333333;
            margin: 0.5em 0 0.3em;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 0.8em;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 1em;
        }

        button {
            padding: 0.8em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

        .prediction-text {
            margin-top: 1.5em;
            font-weight: bold;
            color: #0b1d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flight Delay Prediction</h2>
        <form action="/predict" method="POST">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.1" required>

            <label for="wind_speed">Wind Speed (m/s):</label>
            <input type="number" id="wind_speed" name="wind_speed" step="0.1" required>

            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.0001" required>

            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.0001" required>

            <button type="submit">Predict Delay</button>
        </form>

        {% if prediction_text %}
        <p class="prediction-text">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
</head>
<body>
    <h2>Flight Delay Prediction</h2>
    <form action="/predict" method="POST">
        <label for="temperature">Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="0.1" required><br><br>

        <label for="wind_speed">Wind Speed (m/s):</label>
        <input type="number" id="wind_speed" name="wind_speed" step="0.1" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="0.0001" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="0.0001" required><br><br>

        <button type="submit">Predict Delay</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
